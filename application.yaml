apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-basic
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kharatramesh/natwest-argocd.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: trainer-argocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
